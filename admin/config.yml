backend:
  name: github
  repo: "Rayaan-khan428/personal-site"
  branch: main
  auth_type: implicit
  base_url: https://decapcms.org/oauth/

media_folder: "photos"
public_folder: "/photos"

# Optional: Uncomment if you want to use Uploadcare for media
# media_library:
#   name: uploadcare
#   config:
#     publicKey: YOUR_UPLOADCARE_PUBLIC_KEY

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/about.md"
        label: "About Page"
        name: "about"
        fields:
          - { label: "Title", name: "title", widget: "string", default: "About Me" }
          - { label: "Photo", name: "photo", widget: "image", required: false }
          - { label: "Bio", name: "body", widget: "markdown" }
      - file: "content/projects.json"
        label: "Projects"
        name: "projects"
        fields:
          - name: "projects"
            label: "Projects"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "markdown" }
              - { label: "URL", name: "url", widget: "string", required: false }
      - file: "content/photos.json"
        label: "Photo Gallery"
        name: "photos"
        fields:
          - name: "photos"
            label: "Photos"
            widget: "list"
            fields:
              - { label: "Image", name: "image", widget: "image" }
              - { label: "Alt Text", name: "alt", widget: "string" }

display_url: https://rayaank.netlify.app
# Removed logo_url since the file doesn't exist - uncomment if you add a logo
# logo_url: https://rayaank.netlify.app/logo.png